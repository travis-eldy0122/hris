<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register Information - HRIS Davao Del Norte</title>
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="\static\assets\img\apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="\static\assets\img\favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="\static\assets\img\favicon-16x16.png">
        <link rel="manifest" href="\static\assets\img\site.webmanifest">
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"><img src="\static\assets\img\logo.png" style="width: 100px; height: 100px;" class="img-fluid" alt="Responsive image">Human Resource Information System</h3></div>
                                    <div class="card-header"><h7 class="text-center font-weight-light my-4">Personal Information</h7></div>
                                    <div class="card-body">
                                        <form id="add_staff_data" method="POST">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="surName">Surname</label>
                                                        <input class="form-control py-4" id="surName" name="surName" type="text" placeholder="Enter Surname" required autofocus/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="firstName">First Name</label>
                                                        <input class="form-control py-4" id="firstName" type="text" name="firstName" placeholder="Enter First Name" required/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="middleName">Middle Name</label>
                                                            <input class="form-control py-4" id="middleName" name="middleName" type="text" placeholder="Enter Middle name" required/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="extensionName">Name Extension (JR, SR)</label>
                                                            <input class="form-control py-4" id="extensionName" name="extensionName" type="text" placeholder="Enter Extension Name" />
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="dateBirth">Date of Birth</label>
                                                            <input class="form-control py-4" id="dateBirth" name="dateBirth" type="date"  required/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="placeBirth">Place of Birth</label>
                                                            <input class="form-control py-4" id="placeBirth" name="placeBirth" type="text" placeholder="Enter Place of Birth" required/>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="sex">Sex</label>
                                                            <select class="form-control" id="sex" name="sex">
                                                                    <option value="Male">Male</option>
                                                                    <option value="Female">Female</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="civilStatus">Civil Status</label>
                                                            <select class="form-control" id="civilStatus" name="civilStatus">
                                                                    <option value="Single">Single</option>
                                                                    <option value="Married">Married</option>
                                                                    <option value="Widowed">Widowed</option>
                                                                    <option value="Separated">Separated</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="gsisId" >GSIS ID No.</label>
                                                            <input class="form-control py-4" id="gsisId" name="gsisId" type="text" placeholder="Enter GSIS ID No." required/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="pagibigId">PAG-IBIG ID No.</label>
                                                            <input class="form-control py-4" id="pagibigId" name="pagibigId" type="text" placeholder="Enter PAG-IBIG ID No." required/>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="philhealthId">PhilHealth ID No.</label>
                                                            <input class="form-control py-4" id="philhealthId" name="philhealthId" type="text" placeholder="Enter PhilHealth ID No." required/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="tinId">Tax Identification Number</label>
                                                            <input class="form-control py-4" id="tinId" name="tinId" type="text" placeholder="Enter Tax Identification Number" required/>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="mobileNum">Mobile No.</label>
                                                            <input class="form-control py-4" id="mobileNum" name="mobileNum" type="text" placeholder="Enter Mobile No." required/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1" for="depedEmail">DepEd Email Account</label>
                                                            <input class="form-control py-4" id="depedEmail" name="depedEmail" type="text" placeholder="Enter DepEd Email Account" required/>
                                                        </div>
                                                    </div>
                                            </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h7 class="text-center font-weight-light my-4">Work Information</h7></div>
                                        <div class="card-body">
                                                <div class="form-row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label class="small mb-1" for="positionType">Position Type </label>
                                                                <select class="form-control" id="positionType" name="positionType">
                                                                       {% for positionType in positionType %}
                                                                        <option value = "{{ positionType.id }}"> {{ positionType.positionType }}</option>
                                                                        {% endfor %}
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label class="small mb-1" for="positionName">Current Position </label>
                                                                <select class="form-control" id="positionName" name="positionName">
                                                                    <option value = "null">Select Position</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                </div>
                                                <div class="form-row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                    <label class="small mb-1" for="districtName">District</label>
                                                                    <select class="form-control" id="districtName" name="districtName">
                                                                            {% for district in district %}
                                                                            <option value = "{{ district.id }}"> {{ district.districtName }}</option>
                                                                            {% endfor %}
                                                                    </select>
                                                                </div>

                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label class="small mb-1" for="schoolName">School</label>
                                                                <select class="form-control" id="schoolName" name="schoolName">
                                                                    <option value = "null">Select School</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h7 class="text-center font-weight-light my-4">Data Privacy Consent/Agreement</h7></div>
                                        <div class="card-body">
                                            <div class="form-row">
                                                   <div class="form-group">
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="150" style="resize: none;">

                                                    </textarea>
                                                   </div>
                                            </div>
                                            <div class="form-row">
                                                    <div class="form-check">
                                                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  >

                                                      <label class="form-check-label" for="flexCheckDefault">
                                                        I Agree to the Terms and Condition
                                                      </label>
                                                    </div>
                                            </div>

                                            <div class="form-row justify-content-center">
                                                <div class="col-md-4">
                                                     <button type="submit" class="btn btn-success" >Submit</button>
                                                    <button type="button" class="btn btn-danger">Cancel</button>
                                                     </form>
                                                </div>



                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                </main>
            </div>
        </div>




        <script src="https://blackrockdigital.github.io/startbootstrap-sb-admin/vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="https://blackrockdigital.github.io/startbootstrap-sb-admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script>
            window.CSRF_TOKEN = "{{ csrf_token }}";
            $(document).ready(function($){
                $('#add_staff_data').submit(function(e) {
                    data = new FormData($(this)[0]);
                        $.ajax({
                        url: '{% url "RawData:addstaff_request" %}',
                        data: data,
                        type: "POST",
                        processData: false,
                        contentType: false,
                        dataType: 'json',
                        success: function(data)
                            {
                               if(data.success)
                               {
                                    alert("Success!");
                                    location.href="{% url "RawData:thankyou" %}";
                               }
                               else
                               {
                                    alert(data.message)
                               }
                            },
                        });
                        return false
                });
                $('#districtName').change(function(e) {
                    var id = $(this).val();
                        $.ajax({
                        url: '{% url "RawData:school_request" %}',
                        data: {csrfmiddlewaretoken: window.CSRF_TOKEN, 'id' : id},
                        type: "POST",
                        dataType: "json",
                        success: function(data)
                            {

                                    $('#schoolName').empty()
                                    for(var x=0; x < data.data.length;x++)
                                    {
                                        var option = $("<option></option>")
                                        .attr("value", data.data[x].id)
                                        .text(data.data[x].schoolName)

                                        $('#schoolName').append(option)

                                    }
                            },
                        });
                });
                $('#positionType').change(function(e) {
                    var id = $(this).val();
                        $.ajax({
                        url: '{% url "RawData:position_request" %}',
                        data: {csrfmiddlewaretoken: window.CSRF_TOKEN, 'id' : id},
                        type: "POST",
                        dataType: "json",
                        success: function(data)
                            {

                                    $('#positionName').empty()
                                    for(var x=0; x < data.data.length;x++)
                                    {
                                        var option = $("<option></option>")
                                        .attr("value", data.data[x].id)
                                        .text(data.data[x].positionName)

                                        $('#positionName').append(option)

                                    }
                            },
                        });
                });

            });

        </script>

    </body>
</html>
